<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kart Oyunu - Lobi</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    #role-screen, #game-screen, #password-prompt { display: none; }
  </style>
</head>
<body>
  <h1>🃏 Online Kart Oyunu</h1>

  <!-- Oda Kurma ve Listeleme -->
  <div id="lobby-screen">
    <h2>Odaya Katıl veya Kur</h2>

    <div>
      <input type="text" id="room-name" placeholder="Oda adı" />
      <input type="password" id="room-password" placeholder="Şifre" />
      <button onclick="createRoom()">Yeni Oda Kur</button>
    </div>

    <hr />
    <h3>Mevcut Odalar:</h3>
    <ul id="room-list"></ul>
  </div>

  <!-- Şifre Giriş -->
  <div id="password-prompt">
    <h3>Odaya Giriş</h3>
    <p id="selected-room-name"></p>
    <input type="password" id="join-password" placeholder="Şifre girin" />
    <button onclick="confirmJoin()">Giriş Yap</button>
  </div>

  <!-- Rol Seçimi -->
  <div id="role-screen">
    <h2>Rolünü Seç</h2>
    <button onclick="selectRole('moderator')">Moderatör</button>
    <button onclick="selectRole('player')">Oyuncu</button>
  </div>

  <!-- Oyun ekranı -->
  <div id="game-screen">
    <h3>🎮 Oyun ekranı</h3>
    <p>Rol: <span id="roleDisplay"></span> | Oda: <span id="roomDisplay"></span></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
