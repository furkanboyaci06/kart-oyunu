<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kart Oyunu - Lobi</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    #role-screen, #game-screen { display: none; }
  </style>
</head>
<body>
  <h1>🃏 Online Kart Oyunu</h1>

  <!-- Oda Girişi -->
  <div id="lobby-screen">
    <h2>Odaya Katıl</h2>
    <input type="text" id="room-input" placeholder="Oda adı yazın (örneğin: takim123)" />
    <button onclick="joinRoom()">Odaya Gir</button>
  </div>

  <!-- Rol Seçimi -->
  <div id="role-screen">
    <h2>Rolünü Seç</h2>
    <button onclick="selectRole('moderator')">Moderatör</button>
    <button onclick="selectRole('player')">Oyuncu</button>
  </div>

  <!-- Oyun ekranı -->
  <div id="game-screen">
    <h3>🎮 Oyun ekranı yüklenecek (buraya kartlar, sorular eklenecek)</h3>
    <p>Rol: <span id="roleDisplay"></span> | Oda: <span id="roomDisplay"></span></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
